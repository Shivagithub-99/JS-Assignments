<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Button Example</title>
</head>
<body>

    <button class="button" onclick="showMessage()">Click Me</button>

    <h2 id="output"></h2> 

    <script>
        function showMessage() {
            document.getElementById("output").innerText = "Shiva Goud";
        }
    </script>

    <style>
        .button{
            color: black;
            background-color: yellow;
            border-radius: 30px;
            border: none;
            padding: 18px;
        }
    </style>

</body>
</html>
