<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter by Age</title>
</head>
<body>

    <input type="number" id="ageInput" placeholder="Enter age to filter">
    <button onclick="filterPeople()">Filter People</button>
    <p id="output"></p>

    <script>
        let people = [
            { name: "Shiva", age: 25 },
            { name: "Ravi", age: 30 },
            { name: "Sneha", age: 22 },
            { name: "Divya", age: 27 },
            { name: "Arjun", age: 19 }
        ];

        function filterPeople() {
            let input = document.getElementById("ageInput").value;
            let minAge = parseInt(input);
            let output = document.getElementById("output");

            if (isNaN(minAge)) {
                output.innerText = "‚ùå Please enter a valid age";
                output.style.color = "red";
                return;
            }

            let result = "";

            for (let i = 0; i < people.length; i++) {
                if (people[i].age > minAge) {
                    result += "Name: " + people[i].name + " | Age: " + people[i].age + "<br>";
                }
            }

            output.innerHTML = result === "" ? "No people found above this age." : result;
            output.style.color = "green";
        }
    </script>

</body>
</html>
